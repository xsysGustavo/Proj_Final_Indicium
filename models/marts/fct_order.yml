version: 2

models:
  - name: fct_order
    columns:
      - name: customer_sk
        description: Chave Surrogate da dimens達o customer
        tests:
            - not_null
            - relationships:
                to: ref('dim_customer')
                field: customer_sk
      - name: location_sk
        description: Chave Surrogate da dimens達o location
        tests:
            - not_null
            - relationships:
                to: ref('dim_location')
                field: location_sk
      - name: product_sk
        description: Chave Surrogate da dimens達o products
        tests:
            - not_null
            - relationships:
                to: ref('dim_products')
                field: product_sk
      - name: sale_sk
        description: Chave Surrogate da dimens達o sales
        tests:
            - not_null
            - relationships:
                to: ref('dim_sales')
                field: sale_sk